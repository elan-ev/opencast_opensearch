---
# Memory configuration â€“ values for initial and maximum heap size.
opencast_opensearch_heap_size: 1g

# Bind OpenSearch to this specific interface.
opencast_opensearch_api_host: 127.0.0.1

# Bind OpenSearch to this specific port.
opencast_opensearch_api_port: 9200

# Whether to force the start of the OpenSearch service at the end of this role.
opencast_opensearch_started: false

# Reverse proxy basic auth username
opencast_opensearch_remote_user: None

# Reverse proxy basic auth password
opencast_opensearch_remote_password: None

# Reverse proxy hostname
opencast_opensearch_remote_host: "{{ inventory_hostname }}"

# Reverse proxy port
opencast_opensearch_remote_port: 9243
